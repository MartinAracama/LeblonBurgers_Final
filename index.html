<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0473db98e1.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Leblon Burgers</title>
  </head>

  <body>
    <header>
      <img
        id="logoLeblon" src="./assets/img/Logo_Leblon_Color.png"alt="Leblon Burgers"
      />
      <h1 id="titulo" class="titulo">Premium Burgers</h1>
    </header>

    <section class="container mt-5">
      <div class="items">
        <div class="row"></div>
      </div>
    </section>

    <section class="container">
      <div class="row text-center" id="tienda"></div>
    </section>

    <section class="container mt-5">

      <hr>
      <button id="total" class="btn btn-success mx-2">Cuanto es?</button>
      <hr>
      <div class="row text-center" id="carrito"></div>
      <div id="verTotal"></div>
    </section>  

    
    
    <script src="./js/app.js"></script>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
